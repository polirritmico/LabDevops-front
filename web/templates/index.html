<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DevOps</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-4">{{ titulo }}</h1>
      <p>Este texto deber铆a aparecer en pantalla.</p>
      <p>Y esta es una edici贸n: </p>
      <br />
      <h2 class="h4">Comunicaci贸n con el backend</h2>
      <p>La siguiente l铆nea es una respuesta de la API:</p>
      <blockquote class="blockquote p-3 m-2 bg-light rounded border">
        {{ content }}
      </blockquote>
      </ br>
      <form method="post" class="mt-4 d-flex align-items-center gap-2">
        {% csrf_token %}
        <label for="duration">Duraci贸n del CPU-Burn (segundos):</label>
        <input type="number" name="duration" value="5" min="5" step="5" class="form-control w-auto" />
        <button type="submit" class="btn btn-danger">Iniciar CPU-Burn</button>
      </form>
      <div class="mt-4">
        <form method="post" class="d-flex align-items-center gap-2">
          {% csrf_token %}

          <input type="number" name="loop_duration" value="5" min="1" step="1" class="form-control w-auto" />

          <input type="number" name="loop_pause" value="2" min="0" step="1" class="form-control w-auto" />
          <button type="submit" name="loop_start" class="btn btn-warning">Iniciar Loop-Pausa</button>
          <button type="submit" name="loop_stop" class="btn btn-secondary">Detener Loop-Pausa</button>
        </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
              crossorigin="anonymous"></script>
    </div>
  </body>
</html>
